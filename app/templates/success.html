<html>
    <head>
        <title>File Transfer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script language="JavaScript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="HandheldFriendly" content="true">
    </head>
    <body>
        <div class="container">
            <h2>Success</h2>
            <p>"{{ filename }}" was sent to "{{ filepath }}"</p>
            <a href={{ link1 }} class="btn btn-block btn-info btn-lg">Upload Another File</a>
            <a href="/exit" class="btn btn-block btn-info btn-lg">Exit</a>
        </div>
    </body>
</html>
