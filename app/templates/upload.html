<html>
    <head>
        <title>File Transfer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script language="JavaScript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="HandheldFriendly" content="true">
    </head>

    <body onload="download()">
        <div class ="container mt-3">
            <h1>Download will begin automaticly</h1>
            <a>If it does not, please click the button below</a>
            <a href={{ filename }} download="files.zip" class="btn btn-block btn-success btn-lg">Download</a>
        </div>

        <div class ="container mt-3">
            <a href="/exit" class="btn btn-block btn-info btn-lg">Exit</a>
        </div>

        <br>

        <div class ="text-center">
            <img src="static/images/logo.png" alt="Logo" class="img-fluid w-25">
        </div>

        <script>
            $(".custom-file-input").on("change", function() {
              var fileName = $(this).val().split("\\").pop();
              $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });

            function download() {
                window.location.assign( "{{ filenameLong }}" );
            }
        </script>

   </body>
</html>
